    <script type="text/javascript">
        $(document).ready(function(){
            Wui.docCode('../wui.js','Wui.DataList','Data List');
        }); // end document.ready        
    </script>
    
    <script type="text/javascript" class="wui-doc-code">
        $(document).ready(function(){
            a = new Wui.DataList({
                url:        'data.txt',
                el:            $('<table>'+
                                '<thead>'+
                                    '<tr><th>Date</th><th>Amount</th><th>Check Number</th><th style="width:60%;">Description</th><tr>'+
                                '</thead>' +
                                '<tbody></tbody>' +
                            '</table>').addClass('wui-test-results'),
                displayMax:    4,            
                template:    '<tr>' +
                                '<td>{date}</td><td>{amount}</td><td>{check_number}</td><td>{description}</td>' +
                            '</tr>',
                            
                appendTo:    $('#wui-doc-example'),
                init:        function(){
                                this.elAlias = this.el.children('tbody');
                            }
            });
            a.place();
        }); // end document.ready 
    </script>
