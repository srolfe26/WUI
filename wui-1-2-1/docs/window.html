    <script type="text/javascript">
        $(document).ready(function(){
            Wui.docCode('../wui.js','Wui.Window','Wui.Window');
        }); // end document.ready        
    </script>
    
    <script type="text/javascript" class="wui-doc-code">
        $(document).ready(function(){
            
            // Basic Window
            var basic = new Wui.Button({
                text:        'Basic Window',
                appendTo:    $('#wui-doc-example'),
                click:        function(){
                                new Wui.Window({title:'Basic Window'});
                            }
            });
            basic.place();
            
            // Modal Window
            var modal = new Wui.Button({
                text:        'Modal Window',
                appendTo:    $('#wui-doc-example'),
                click:        function(){
                                new Wui.Window({title:'Modal Window', isModal:true});
                            }
            });
            modal.place();
        });
    </script>
