            grid = new Wui.Grid({
                height:     500,
                // border:     false,
                url:        '/resources/w121-nextgen/w121-1-2/docs/data.txt',
                columns:    [
                                {heading:'Date', dataItem:'date', dataType:'date', fit:1},

            });
            grid.place();
        });
