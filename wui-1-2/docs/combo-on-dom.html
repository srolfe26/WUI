<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web Team User Interface (WUI)</title>
        <meta name="description" content="WUI - Webteam User Interface is a *vc javascript framework for rapid app development.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="dist/css/wui.min.css" type="text/css" media="all">
        <style>
            body {
                text-align: center;
                margin: 3em;
            }
            
            .wui-fe {
                margin: 0 auto;
            }
        </style>
        
        <script src="dist/js/wui-1-2.js"></script>
    </head>
    <body>
        <select name="heroes">
            <option value="bruce wayne">Na na na na na na na na na na na na na na na na na na na na na na na na na Batman!</option>
            <option value="clark kent">Super Man</option>
            <option selected="selected" value="oliver queen">Green Arrow</option>
            <option value="barry allen">The Flash</option>
        </select>
        
        <script>
            var select = Wui.Combo.prototype.selectObserver($('[name=heroes]'));
            var combo = new Wui.Combo({
                data:       Wui.Combo.prototype._parseOptions(select.find('option')),
                valueItem:  'value',
                titleItem:  'label',
                ddCls:      'custom',
                width:      250,
                init:       function() {
                                var me = this,
                                    retVal;
                                
                                // Call initial combo 
                                retVal = Wui.Combo.prototype.init.apply(me, arguments);
                                
                                me.attachToElem(select);
                                
                                return retVal;
                            }
            });
        </script>
    </body>
</html>
