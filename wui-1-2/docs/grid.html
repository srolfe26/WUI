    <script type="text/javascript">
        $(document).ready(function(){
            Wui.docCode('../dist/js/grid.js','Wui.Grid','Grid');
        }); // end document.ready        
    </script>
    
    <script type="text/javascript" class="wui-doc-code">
        $(document).ready(function(){
            // Add a new grid on the body
            a = new Wui.Grid({
                height:     500,
                appendTo:   $('#wui-doc-example'),
                url:        'data.txt',
                columns:    [
                                {heading:'Date', dataItem:'date', dataType:'date', fit:1},
                                {heading:'Check Number', dataItem:'check_number', dataType:'numeric', fit:1},
                                {heading:'Description', dataItem:'description', fit:7},
                                {heading:'Amount', dataItem:'amount', dataType:'numeric', fit:3},
                            ],
            });
            a.place();
        });
    </script>
