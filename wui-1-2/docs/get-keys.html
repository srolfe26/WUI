<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title> - WUI 1.2</title>
    
    <link rel="stylesheet" href="../dist/css/wui.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="../dist/css/docs.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="../docs/js/prism.css" type="text/css" media="all">
     
    <script type="text/javascript" src="../src/js/libs/jquery-2-1-1-ui-1-10-4.js"></script>
    <script type="text/javascript" src="../dist/wui.1.2.min.js"></script>
    <script type="text/javascript" src="../docs/js/docs.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            Wui.docCode('../dist/js/wui.js','Wui.getKeys','Wui.getKeys()');
        }); // end document.ready        
    </script>
    
    <script type="text/javascript" class="wui-doc-code">
        $(document).ready(function(){
            keys = {
                123:        'Some Value',
                awesome:    'Some Value',
                "Stephen":  'Some Value',
                func:       function(){},
                number:      1234,
                object:     {},
                array:      []
            };
            a = Wui.getKeys(keys);
            
            $('#wui-doc-example').text(a.toString());
        }); // end document.ready        
    </script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            // TESTING
            ts = new Wui.ts();

            ts.test('Keys are returned in an array', function(){ return a.length; });
        }); // end document.ready        
    </script>
    <script type="text/javascript" src="../docs/js/prism.js"></script>
</head>
<body class="wui-docs">
</body>
</html>
