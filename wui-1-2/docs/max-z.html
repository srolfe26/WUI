<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Max Z-Index - WUI 1.2</title>
    
    <link rel="stylesheet" href="../dist/css/wui.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="../dist/css/docs.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="../docs/js/prism.css" type="text/css" media="all">
    
    <script type="text/javascript" src="../src/js/libs/jquery-2-1-1-ui-1-10-4.js"></script>
    <script type="text/javascript" src="../dist/wui.1.2.min.js"></script>
    <script type="text/javascript" src="../docs/js/docs.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            Wui.docCode('../dist/js/wui.js','Wui.maxZ','Wui.maxZ()');
        }); // end document.ready        
    </script>
    
    <script type="text/javascript" class="wui-doc-code">
        $(document).ready(function(){
            a = Wui.randNum(1,100);
            b = Wui.randNum(200,1000);
            $('#wui-doc-example').append(
                $('<div>').text(a).css({zIndex:a, position:'absolute'}),
                c = $('<div>').text(b).css({zIndex:b, position:'absolute'})
            );
        }); // end document.ready        
    </script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            // TESTING
            ts = new Wui.ts();
console.log(c);
            ts.test('Get the highest z-index on the page:', function(){ var max = Wui.maxZ(); return max == (b + 1);  });
        }); // end document.ready        
    </script>
    <script type="text/javascript" src="../docs/js/prism.js"></script>
</head>
<body class="wui-docs">
</body>
</html>
