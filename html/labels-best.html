<!Doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>My Data</title>

    <style>
        body {
            box-sizing: border-box;
            font-family: Arial,Helvetica,Verdana,sans-serif;
            font-size: 16px;
            text-decoration: none;
        }

        .display-data {
            width: 200px;
            float:left;
        }

        .display-right {
            float:right;
        }

        .display-data h1 {
            margin:0;
            font-size: 1.5em;
            text-align: center;
        }

        .display-data div > span {
            text-align: right;
            width: 50%;
            font-weight: bold;
            position: absolute;
            left:0;
            top:0;
        }

        .display-data div {
            position: relative;
            padding-left: calc(1em + 50%);
        }

        /* Top Labels
        .display-data div {
            margin:0.5em 0;
        }

        .display-data div > span {
            display:block;
            font-weight: bold;
        }
        */

        /* Inline with colon
        .display-data div > span { font-weight: bold; }
        .display-data div > span::after { content:":"; }

        */

        /* Labels as superscript 
        .display-data div {text-align: right; margin:0.5em 0;}
        .display-data div > span {
            float:right;
            font-size: 0.65em;
            text-transform: uppercase;
            padding-left: 0.5em
        }
        .display-data div > span::before { content:"["; }
        .display-data div > span::after { content:"]"; }
        */
    </style>
</head>
<body>
    <div class="display-data">
        <h1>Overall Title</h1>
        
        <div>
            <span>Label</span>
            Value
        </div>
        <div>
            <span>Label</span>
            Value
        </div>

            Value
        </div>
        <div>
            <span>Label</span>
            Value
        </div>
        <div>
            <span>Label</span>
            Value
        </div>
    </div>

    <div class="display-data display-right">
        <h1>Overall Title</h1>
        
        <div>
            <span>Label</span>
            Value
        </div>
        <div>
            <span>Label</span>
            Value
        </div>
        <div>
            <span>Label</span>
            Value
        </div>
        <div>
            <span>Label</span>
            Value
        </div>
        <div>
            <span>Label</span>
            Value
        </div>
    </div>
</body>
</html>
