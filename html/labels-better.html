<!Doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>My Data</title>

    <style>
        body {
            box-sizing: border-box;
            font-family: Arial,Helvetica,Verdana,sans-serif;
            font-size: 16px;
            text-decoration: none;
        }

        .display-data {
            width: 200px;
            float:left;
        }

        .display-right {
            float:right;
            text-align:  left;
            padding-left: 1em;
        }

        .data-title {
            font-weight: bold;
            text-align: center;
            font-size: 1.5em;
        }

        .info-label {
            width: 50%;
            font-weight: bold;
            float: left;
            text-align: right;
        }

        .info-value {
            width: 50%;
            float: right;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="display-data">
        <div class="data-title">Overall Title</div>
        <span class="info-label">Label</span>
        <span class="info-value">Value</span>
        <span class="info-label">Label</span>
        <span class="info-value">Value</span>
        <span class="info-label">Label</span>
        <span class="info-value">Value</span>
        <span class="info-label">Label</span>
        <span class="info-value">Value</span>
        <span class="info-label">Label</span>
        <span class="info-value">Value</span>
    </div>

    <div class="display-data display-right">
        <div class="data-title">Overall Title</div>
        <span class="info-label">Label</span>
        <span class="info-value">Value</span>
        <span class="info-label">Label</span>
        <span class="info-value">Value</span>
        <span class="info-label">Label</span>
        <span class="info-value">Value</span>
        <span class="info-label">Label</span>
        <span class="info-value">Value</span>
        <span class="info-label">Label</span>
        <span class="info-value">Value</span>
    </div>
</body>
</html>
