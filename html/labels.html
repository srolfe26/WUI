<!Doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>My Data</title>

    <style>
        body {
            box-sizing: border-box;
            font-family: Arial,Helvetica,Verdana,sans-serif;
            font-size: 16px;
            text-decoration: none;
        }

        body * { box-sizing: border-box; }

        .data-display, .other-data-display {
            width: 200px;
            float:left;
        }

        .other-data-display {
            float:right;
            width:200px;
        }

        .first-data {
            font-weight: bold;
            text-align: center;
            font-size: 1.5em;
        }

        .second-data  {
            font-weight: bold;
            text-align: center;
            font-size: 1.5em;
        }

        .info-label {
            width: 50%;
            font-weight: bold;
            float: left;
            text-align: right;
        }

        .info-value {
            width: 50%;
            float: right;
            text-align: right;
            text-align:  left;
            padding-left: 1em;
        }

        .other-info-label {
            width: 50%;
            font-weight: bold;
            float: left;
            text-align: right;
        }

        .other-info-val {
            width: 50%;
            float: right;
            text-align: right;
            text-align:  left;
            padding-left: 1em;
        }
    </style>
</head>
<body>
    <div class="data-display">
        <div class="first-data">Overall Title</div>
        <span class="info-label">Label</span>
        <span class="info-value">Value</span>
        <span class="info-label">Label</span>
        <span class="info-value">Value</span>
        <span class="info-label">Label</span>
        <span class="info-value">Value</span>
        <span class="info-label">Label</span>
        <span class="info-value">Value</span>
        <span class="info-label">Label</span>
        <span class="info-value">Value</span>
    </div>

    <div class="other-data-display">
        <div class="second-data">Overall Title</div>
        <span class="other-info-label">Label</span>
        <span class="other-info-val">Value</span>
        <span class="other-info-label">Label</span>
        <span class="other-info-val">Value</span>
        <span class="other-info-label">Label</span>
        <span class="other-info-val">Value</span>
        <span class="other-info-label">Label</span>
        <span class="other-info-val">Value</span>
        <span class="other-info-label">Label</span>
        <span class="other-info-val">Value</span>
    </div>
</body>
</html>
