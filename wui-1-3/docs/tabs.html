    <script type="text/javascript" class="wui-doc-code">
        $(document).ready(function(){
            // Add a new grid on the body
            a = new Wui.Tabs({
                height:    400,
                title:    'Sub-Tabs Example',
                tbar:    [ new Wui.Button({text:'Button Test!'}) ],
                appendTo:$('#wui-doc-example'),
                items:    [
                            
                            new Wui.Tabs({
                                title:            'Sub Tabs!',
                                tabsHideHeader:    true,
                                tabsBottom:     true,
                                borderStyle:    {borderWidth:6},
                                items:            [
                                                    new Wui.Tabs({
                                                        title:    'Sub 1',
                                                        titleAlign:'center',
                                                        tabsLeft:true,
                                                        tbar:    [ new Wui.Button({text:'Button Test!'}) ],
                                                        items:    [
                                                                    new Wui.Pane({
                                                                        title:    'Third 1',
                                                                        tbar:    [ new Wui.Button({text:'Button Test!'}) ]
                                                                    }),
                                                                    new Wui.Pane({title: 'Third 2', tabsHideHeader:true, items:[new Wui.O({el:$('<p>').text('The header on this pane is hidden.')})]})
                                                                ]
                                                    }),
                                                    new Wui.Pane({title: 'Sub 2', items:[new Wui.O({el:$('<p>').text('The header on this pane is hidden.')})]})
                                                ]
                            }),
                            new Wui.Pane({}),
                            new Wui.Pane({ items:[new Wui.O({el:$('<p>').text('The header on this pane is hidden.')})]})
                        ]
            });
            a.place();
        });
    </script>
