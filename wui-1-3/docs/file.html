    <script type="text/javascript" class="wui-doc-code">
        // Wui.File must be extended to operate - usually server specific stuff will be added here.
        var File = function(args){
            $.extend(this, new Wui.File(),{ },args);
            this.init();
        };

        $(document).ready(function(){
            // Add a text formItem onto the body
            a = new File({ 
                label:          'Upload File',
                blankText:      'Adding a file title is optional and won\'t work in this demo',
                labelPosition:  'left',
                url:            'dummy-file-response.html',
                required:       false,
                appendTo:       $('#wui-doc-example')
            });
            a.place();
        });
    </script>
