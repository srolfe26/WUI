<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>WUI 1.3 Test</title>

    <link rel="stylesheet" href="../css/wui.css" type="text/css" media="all">
    <link href="../css/font-awesome.min.css" rel="stylesheet">


    <style type="text/css">
        * {margin: 0; padding:0;}
    </style>

    <script type="text/javascript" src="../js/jquery-2-1-1.js"></script>
    <script type="text/javascript" src="../js/plugins.js"></script>
    <script type="text/javascript" src="../js/wui.js"></script>
    <script type="text/javascript" src="../js/forms.js"></script>
    <script type="text/javascript" src="../js/grid.js"></script>

    <script type="text/javascript">
        var pane = null, win = null;

        // $(document).on('valchange',function(){ console.log(arguments); });

        $(document).ready(function(){
            pane = new Wui.Pane({
                title:      'WUI is Normal',
                // border:false,
                titleAlign: 'center',
                disabled:    true,
                rbar:       [
                                new Wui.Button({
                                    text:       'Blah',
                                    titleAttr:  'Ha ha ha ha',
                                    name:       'named_button'
                                })
                            ]
            });

            pane.place();

            win = new Wui.Window({
                width:      400,
                border:     false,
                isModal:    true,
                items:      [
                            // new Wui.Grid({
                            //     url:        '../docs/data.txt',
                            //     border:     false,
                            //     // displayMax: 2,
                            //     columns:    [
                            //                     {heading:'Date', dataItem:'date', dataType:'date', fit:1},
                            //                     {heading:'Check Number', dataItem:'check_number', dataType:'numeric', fit:1},
                            //                     {heading:'Description', dataItem:'description', fit:7},
                            //                     {heading:'Amount', dataItem:'amount', dataType:'numeric', fit:3},
                            //                 ]
                            // })


                            new Wui.Form({
                                labelPosition:'top',
                                items:  [
                                            {ftype:'Wui.Hidden', label:'Hey Strangers!', name:'hide_me', value:'asdf'},
                                            {
                                                ftype:'Wui.Text', 
                                                label:'Hey Stranger', 
                                                name:'hoo_ha', 
                                                counter:true, 
                                                maxChars:40, 
                                                value:'Stephen Nielsen is the coolest person ever.'
                                            },
                                            {ftype:'Wui.Wysiwyg', label:'Goob', name:'goober', height:150},
                                            {
                                                ftype:'Wui.Combo',
                                                name:'asdf',
                                                label:'Combo!!',
                                                valueItem: 'id',
                                                titleItem: 'name',
                                                data:   [
                                                            {id:'1', name:'Steve'},
                                                            {id:'2', name:'Dave'},
                                                            {id:'3', name:'Ben'},
                                                            {id:'4', name:'Clint'}
                                                        ]
                                            },
                                            {ftype:'Wui.Link', label:'Link', name:'linc'},
                                            {ftype:'Wui.Datetime', label:'DateTime', name:'dt', dtFormat:'yyyy-MM-dd HH:mm:ss', value:'today'},
                                            {ftype:'Wui.Checkbox', label:'Single Checkbox', name:'checkey'},
                                            new Wui.Checkbox({
                                                    label:          'Your favorite colors:',
                                                    name:           'colors',
                                                    buttonStyle:    true,
                                                    labelPosition:  'left',
                                                    value:          ["orange", "green"],
                                                    options:        [
                                                                        {val:'red', title:'Red'},
                                                                        {val:'orange', title:'Orange'},
                                                                        {val:'yellow', title:'Yellow'},
                                                                        {val:'green', title:'Green'},
                                                                        {val:'blue', title:'Blue'},
                                                                        {val:'purple', title:'Purple'}
                                                                    ]
                                                }),
                                            new Wui.Radio({
                                                    label:          'Vegetables',
                                                    name:           'veggies',
                                                    value:          2,
                                                    options:        [
                                                                        {val:0, title:'Tomatoes'},
                                                                        {val:1, title:'Celery'},
                                                                        {val:2, title:'Cucumber'},
                                                                        {val:3, title:'Carrots'}
                                                                    ]
                                                }),
                                            new Wui.Radio({
                                                    label:          'Best Lord Of The Rings Movie',
                                                    name:           'lotr',
                                                    buttonStyle:    true,
                                                    options:        [
                                                                        {val:1, title:'Fellowship of the Ring'},
                                                                        {val:2, title:'Two Towers'},
                                                                        {val:3, title:'Return of the King'}
                                                                    ]
                                                })
                                        ]
                            })
                            ]
            });


            // $(window).resize(function(){
            //     pane.height = verge.viewportH();
            //     pane.cssByParam();
            // });
            // $(window).resize();

            tabs = new Wui.Tabs({
                title:          'Sub-Tabs Example',
                rbar:           [ new Wui.Button({text:'Button Test!'}) ],
                tabPosition:    'right bottom',
                items:          [
                                    new Wui.Tabs({
                                        title:          'Sub Tabs!',
                                        tabCls:         'fa-folder',
                                        tabsHideHeader: true,
                                        tabsBottom:     true,
                                        items:          [
                                                            new Wui.Tabs({
                                                                title:      'Sub 1',
                                                                name:       'sub 1',
                                                                titleAlign: 'center',
                                                                tabsLeft:   true,
                                                                tbar:       [ new Wui.Button({text:'Button Test!'}) ],
                                                                items:      [
                                                                                new Wui.Pane({
                                                                                    title:  'Third 1',
                                                                                    tbar:   [ new Wui.Button({text:'Button Test!'}) ]
                                                                                }),
                                                                                new Wui.Pane({
                                                                                    title: 'Third 2', 
                                                                                    tabsHideHeader: true, 
                                                                                    items: [new Wui.O({el:$('<p>').text('The header on this pane is hidden.')})]
                                                                                })
                                                                            ]
                                                            }),
                                                            new Wui.Pane({
                                                                title:  'Sub 2', 
                                                                items:  [new Wui.O({el:$('<p>').text('The header on this pane is hidden.')})]
                                                            })
                                                        ]
                                    }),
                                    new Wui.Pane({
                                        tabCls: 'fa-mobile'
                                    }),
                                    new Wui.Pane({ 
                                        items:  [new Wui.O({el:$('<p>').text('The header on this pane is hidden.')})],
                                        tabCls: 'fa-laptop'
                                    })
                                ]
            });
            tabs.place();
        });
    </script>
</head>
<body>
</body>
</html>
