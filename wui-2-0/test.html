<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>WUI 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/wui.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <script src="js/underscore1.7.0-backbone1.1-jquery2.0.3.js"></script>
        <script src="js/mutation-min.js"></script>
        <script src="js/wui.js"></script>
    </head>
    <body>
        <!-- <i class="fa fa-cog fa-spin" style="font-size:1em;"></i> This is a work in progress -->
        <img src="http://www.journeysinlightphotoblog.net/wp-content/uploads/2012/08/copenhagen-canal-shops1.jpg">
        
        <section 
            class="wui-pane wui-window" 
            data-is-modal="true" 
            data-resizable="false" 
            auto-show="true" 
            data-draggable="true" 
            data-width="600" 
            data-height="400"
            style="min-width:300px; min-height:200px;"
        >
            <header>
                <h1>Title</h1>
            </header>

                <section class="wui-pane" style="width:200px">
                    <header>
                        <h1>Section 1</h1>
                    </header>
                    <div></div>
                    <footer></footer>
                </section>

                <section class="wui-pane" style="flex:1;">
                    <div style="display:flex; overflow:auto; flex-direction:column;">
                        <section class="wui-pane" style="min-height:300px">
                            <header>
                                <h1>Section 3</h1>
                            </header>
                            <div>Section 2 contains sections 3 and 4</div>
                            <footer></footer>
                        </section>

                        <section class="wui-pane" style="min-height:200px; flex:1;">
                            <header>
                                <h1>Section 4</h1>
                            </header>
                            <div></div>
                        </section>
                    </div>
                </section>

            <footer></footer>
        </section>


        <section class="wui-pane wui-window" style="min-height:200px; flex:1;"
        data-is-modal="true" 
            data-resizable="false" 
            auto-show="true" 
            data-draggable="true" 
            data-width="600" 
            data-height="400"
            style="min-width:300px; min-height:200px;">
            <header>
                <h1>New Window</h1>
            </header>
            <div></div>
        </section>
    </body>
</html>
