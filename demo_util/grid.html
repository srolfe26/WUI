<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv=”X-UA-Compatible” content=”IE=10″ />
    <title>WUI 1.2.1 Grid</title>

    <link rel="stylesheet" href="../dist/css/wui.min.css" type="text/css" media="all">
    <style type="text/css">

    <script type="text/javascript" src="../dist/wui-1-2-1-with-jquery.js"></script>
<!--     
    <script type="text/javascript" src="../js/forms.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            grid = new Wui.Grid({
                height:     500,
                // border:     false,
                url:        '/resources/wui-nextgen/wui-1-2/docs/data.txt',
                columns:    [
                                {heading:'Date', dataItem:'date', dataType:'date', fit:1},
                                {heading:'Check Number', dataItem:'check_number', dataType:'numeric', vertical:true},
                                {heading:'Description', dataItem:'description', fit:7},
                                {heading:'Amount', dataItem:'amount', dataType:'numeric', fit:3},
                            ],
            });
            grid.place();
        });
    </script>
