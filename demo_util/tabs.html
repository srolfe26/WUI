<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>WUI 1.2.1 Test</title>

    <link rel="stylesheet" href="../dist/css/wui.min.css" type="text/css" media="all">
    <style type="text/css">
        
    </style>

    <script type="text/javascript" src="../dist/wui-1-2-1-with-jquery.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            pane = new Wui.Tabs({
                title:      'WUI is Normal',
                height:     600,
                titleAlign: 'center',
                tbar:       [
                                new Wui.Button({
                                    text:       'Blah',
                                    titleAttr:  'Ha ha ha ha',
                                    name:       'named_button'
                                })
                            ],
                items:      [
                                new Wui.Tabs({
                                    tabsBottom: true,
                                    items:      [
                                                    new Wui.Pane(),
                                                    new Wui.Pane(),
                                                    new Wui.Pane()
                                                ]
                                }),
                                new Wui.Pane(),
                                new Wui.Pane()
                            ]
            });

            pane.place();
        });
    </script>
</head>
<body>


</body>
</html>
