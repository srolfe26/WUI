<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>WUI 1.2.1 Panes</title>

<link rel="stylesheet" href="../css/wui.css" type="text/css" media="all">
<!--         <link href="../css/font-awesome.min.css" rel="stylesheet"> -->


    <style type="text/css">
        body { background-color: #333; }
        .windowed-pane { margin-top:3em; }
        .fit-two { padding-left: 0; }
    </style>

    <script type="text/javascript" src="../js/jquery-2-1-1.js"></script>
    <script type="text/javascript" src="../js/plugins.js"></script>
    <script type="text/javascript" src="../js/wui.js"></script>
<!--     <script type="text/javascript" src="../js/forms.js"></script>
    <script type="text/javascript" src="../js/grid.js"></script>
 -->
    <script type="text/javascript">
        $(document).ready(function(){
            pane = new Wui.Pane({
                title:      'WUI is Normal',
                height:     350,
                // border:false,
                titleAlign: 'center',
                // disabled:    true,
                tbar:       [
                                new Wui.Button({
                                    text:       'Blah',
                                    titleAttr:  'Ha ha ha ha',
                                    name:       'named_button'
                                })
                            ],
                items:      [
                                new Wui.Pane({
                                    title:      'Level 2',
                                    // border:false,
                                    titleAlign: 'right',
                                    bbar:       [
                                                    new Wui.Button({
                                                        text:       'Blah',
                                                        titleAttr:  'Ha ha ha ha',
                                                        name:       'named_button'
                                                    })
                                                ],
                                    items:      [
                                                    new Wui.Pane({
                                                        title:      'Level 3',
                                                        // border:     false,
                                                        bbar:       [
                                                                        new Wui.Button({
                                                                            text:       'Blah',
                                                                            titleAttr:  'Ha ha ha ha',
                                                                            name:       'named_button'
                                                                        })
                                                                    ],
                                                        items:      [
                                                                        new Wui.Pane({
                                                                            title:      'Level 4',
                                                                            // border:     false,
                                                                            tbar:       [
                                                                                            new Wui.Button({
                                                                                                text:       'Blah',
                                                                                                titleAttr:  'Ha ha ha ha',
                                                                                                name:       'named_button'
                                                                                            })
                                                                                        ],
                                                                            items:      [
                                                                                            new Wui.Pane({
                                                                                                title:      'Level 5',
                                                                                                // border:     false,
                                                                                                tbar:       [
                                                                                                                new Wui.Button({
                                                                                                                    text:       'Blah',
                                                                                                                    titleAttr:  'Ha ha ha ha',
                                                                                                                    name:       'named_button'
                                                                                                                })
                                                                                                            ]
                                                                                            })
                                                                                        ]
                                                                        })
                                                                    ]
                                                    })
                                                ]
                                })
                            ]
            });

            pane.place();

            pane2 = new Wui.Pane({
                height: 400,
                title:  'Windowed',
                titleAlign:'center',
                cls:    'windowed-pane',
                items:  [
                            new Wui.Pane({ width:'30%', title:'Sub 1 (30%)' }),
                            new Wui.Pane({ 
                                fit:    1,
                                fitDimension: 'height',
                                title:  'Sub 2 (fit)',
                                cls:    'fit-two',
                                items:  [
                                            new Wui.Pane({ fit: 1, title:'Vertical Sub 1 (fit 1)' }),
                                            new Wui.Pane({ fit: 3,  title:'Vertical Sub 2 (fit 3)', items:[
                                                    new Wui.Pane({ fit: 1, title:'Horizontal Sub 1 (fit 1)' }),
                                                    new Wui.Pane({ fit: 3,  title:'Horizontal Sub 2 (fit 3)', fitDimension:'width', items:[
                                                        new Wui.Pane({ fit: 1, title:'Final Sub 1 (fit 1)' }),
                                                        new Wui.Pane({ fit: 3,  title:'Final Sub 2 (fit 3)', items:[ new Wui.O({ el:$('<p>asdf</p><p>asdf</p><p>asdf</p><p>asdf</p><p>asdf</p><p>asdf</p><p>asdf</p><p>asdf</p><p>asdf</p><p>asdf</p><p>asdf</p><p>asdf</p><p>asdf</p>') }) ] })
                                                    ] })
                                                ] })
                                        ]
                            })
                        ]

            });
            pane2.place();
        });
    </script>
</head>
<body>


</body>
</html>
