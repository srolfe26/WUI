<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Template Engine - WUI 1.1</title>
    
	<link rel="stylesheet" href="../css/wui.css" type="text/css" media="all">
	<link rel="stylesheet" href="../css/docs.css" type="text/css" media="all">
	
	<script type="text/javascript" src="../js/jquery-1-8-3-ui-1-9-2.js"></script>
	<script type="text/javascript" src="../js/wui.js"></script>
	<script type="text/javascript" src="../js/forms.js"></script>
	<script type="text/javascript" src="../js/grid.js"></script>
	<script type="text/javascript" src="../js/docs.js"></script>
	
	<script type="text/javascript" class="wui-doc-code">
		$(document).ready(function(){
			// Some random data
			var data =	[
							{id:1, fname:'Steve'},
							{id:2, fname:'Dave'},
							{id:3, fname:'Dan'},
							{id:4, fname:'Sam'}
						];
			
			// Create the template engine
			a = new Wui.Template({
				template:	'<li>Name: {fname}, conditional expression: {((id == 3)?"This has an ID of 3!!":fname)}</li>'
			});
			
			// Display something on the body
			var target = $('<ul>').insertAfter('h1');
			
			for(var i in data){
				a.data = data[i];
				target.append(a.make());
			}
		});
	</script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			// SHOW ITEM CREATION CODE
			Wui.docCode();
			
			// TESTING
			ts = new Wui.ts();
			
		}); // end document.ready		
	</script>
</head>
<body class="wui-docs">
<h1>Template Engine</h1>
</body>
</html>
