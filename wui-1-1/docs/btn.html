<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Button Testing</title>
    
	<link rel="stylesheet" href="../css/wui.css" type="text/css" media="all">
	<link rel="stylesheet" href="../css/docs.css" type="text/css" media="all">
	
	<style type="text/css">
		.state-row {display: inline-block; width: 200px; margin: 2em; text-align: center;}
		.state-row > div {height:40px; position: relative;}
		.dark-header, .light-header, .white-header {line-height: 40px; border:0;}
		
		.dark-header {background:#888;}
		.light-header {background:#ccc;}
		.white-header {background:#fff;}
		
		.no-header	{margin-top:2em;}
	</style>
	
	<script type="text/javascript" src="../js/jquery-1-8-3-ui-1-9-2.js"></script>
	<script type="text/javascript" src="../js/wui.js"></script>
	<script type="text/javascript" src="../js/forms.js"></script>
	<script type="text/javascript" src="../js/grid.js"></script>

</head>
<body>

<div class="state-row">
	Normal
	<div> <div class="wui-pane-header dark-header"> <div unselectable="on" class="wui-btn" tabindex="0">Button Text</div> </div> </div>
	<div> <div class="wui-pane-header light-header"> <div unselectable="on" class="wui-btn" tabindex="0">Button Text</div> </div> </div>
	<div> <div class="wui-pane-header white-header"> <div unselectable="on" class="wui-btn" tabindex="0">Button Text</div> </div> </div>
	<div class="no-header"> <div unselectable="on" class="wui-btn" tabindex="0">Button Text</div> </div>
</div>

<div class="state-row">
	Hover
	<div> <div class="wui-pane-header dark-header"> <div unselectable="on" class="wui-btn hover" tabindex="0">Button Text</div> </div> </div>
	<div> <div class="wui-pane-header light-header"> <div unselectable="on" class="wui-btn hover" tabindex="0">Button Text</div> </div> </div>
	<div> <div class="wui-pane-header white-header"> <div unselectable="on" class="wui-btn hover" tabindex="0">Button Text</div> </div> </div>
	<div class="no-header"> <div unselectable="on" class="wui-btn" tabindex="0">Button Text</div> </div>
</div>
<div class="state-row">
	Active
	<div> <div class="wui-pane-header dark-header"> <div unselectable="on" class="wui-btn active" tabindex="0">Button Text</div> </div> </div>
	<div> <div class="wui-pane-header light-header"> <div unselectable="on" class="wui-btn active" tabindex="0">Button Text</div> </div> </div>
	<div> <div class="wui-pane-header white-header"> <div unselectable="on" class="wui-btn active" tabindex="0">Button Text</div> </div> </div>
	<div class="no-header"> <div unselectable="on" class="wui-btn" tabindex="0">Button Text</div> </div>
</div>
<div class="state-row">
	Focus
	<div> <div class="wui-pane-header dark-header"> <div unselectable="on" class="wui-btn focus" tabindex="0">Button Text</div> </div> </div>
	<div> <div class="wui-pane-header light-header"> <div unselectable="on" class="wui-btn focus" tabindex="0">Button Text</div> </div> </div>
	<div> <div class="wui-pane-header white-header"> <div unselectable="on" class="wui-btn focus" tabindex="0">Button Text</div> </div> </div>
	<div class="no-header"> <div unselectable="on" class="wui-btn focus" tabindex="0">Button Text</div> </div>
</div>
<div class="state-row">
	Disabled
	<div> <div class="wui-pane-header dark-header"> <div unselectable="on" class="wui-btn disabled" tabindex="0">Button Text</div> </div> </div>
	<div> <div class="wui-pane-header light-header"> <div unselectable="on" class="wui-btn disabled" tabindex="0">Button Text</div> </div> </div>
	<div> <div class="wui-pane-header white-header"> <div unselectable="on" class="wui-btn disabled" tabindex="0">Button Text</div> </div> </div>
	<div class="no-header"> <div unselectable="on" class="wui-btn disabled" tabindex="0">Button Text</div> </div>
</div>

</body>
</html>
