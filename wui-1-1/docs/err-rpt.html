		$(document).ready(function(){
            var confirm = new Wui.Button({
                text:       'Click Here To Launch The Error Report Window',
                appendTo:	$('#wui-doc-example'),
                click:      function(){
                                Wui.confirm('Click yes or no to see your answer regurgutated back to you.', 'Example', function(val){ alert(val); },'<div>help</div>');
                            }
            });
            confirm.place();
        }); // end document.ready		
	</script>
