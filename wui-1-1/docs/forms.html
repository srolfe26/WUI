<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>WUI Forms - WUI 1.1</title>
    
	<link rel="stylesheet" href="../css/wui.css" type="text/css" media="all">
	<link rel="stylesheet" href="../css/docs.css" type="text/css" media="all">
	
	<style>
		.forms-of-three {float:left; margin:0; padding:0.5em; clear:none; border-right:1px dashed #ccc;}
	</style>
	
	<script type="text/javascript" src="../js/jquery-1-8-3-ui-1-9-2.js"></script>
	<script type="text/javascript" src="../js/wui.js"></script>
	<script type="text/javascript" src="../js/forms.js"></script>
	<script type="text/javascript" src="../js/grid.js"></script>
	<script type="text/javascript" src="../js/docs.js"></script>
	
	<script type="text/javascript" class="wui-doc-code">
		$(document).ready(function(){
			pane = new Wui.Pane({
				height:			500,
				appendTo:		$('body'),
				fitDimension:	'width',
				items:			[
									fOne = new Wui.Form({
										fit:	2,
										cls:	'forms-of-three',
										labelPosition:'left',
										height:	'100%',
										items: [
													{ftype:'Wui.Text', label:'Name', blankText:'text field', name:'name'},
													new Wui.Radio({
														label:			'Should I stay or should I go?',
														name:			'82s',
														options:		[
																			 {val:0, title:'Stay = trouble.'},
																			 {val:1, title:'Go = double trouble.'}
																		]
													}),
													{ftype:'Wui.Link', label:'Link',  name:'link'},
													new Wui.Combo({ 
														label:		'Combo Box', 
														blankText:	'Type Something', 
														name:		'demo_combo', 
														valueItem:	'tx_id',
														titleItem:	'description',
														autoLoad:	true,
														searchLocal:false,
														// used to simulate a server filtering the data on search
														processData:function(r){
																		if(this.searchFilter){
																			for(var i = r.length - 1; i >= 0; i--){
																				if(r[i][this.titleItem].toUpperCase().indexOf(this.searchFilter.toUpperCase()) < 0) r.splice(i,1);
																			}
																		}
																		return r;							
																	},
														url: 		'data.json'
													})
												]
									}),
									fTwo = new Wui.Form({
										fit:	1,
										cls:	'forms-of-three',
										height:	'100%',
										disabled:true,
										items: [
													{ftype:'Wui.Text', label:'Name', blankText:'text field', name:'name'},
													new Wui.Radio({
														label:			'Should I stay or should I go?',
														name:			'82s',
														buttonStyle:	true,
														options:		[
																			 {val:0, title:'Stay = trouble.'},
																			 {val:1, title:'Go = double trouble.'}
																		]
													}),
													{ftype:'Wui.Link', label:'Link',  name:'link'}
												]
									}),
									fThree = new Wui.Form({
										fit:	2,
										labelPosition:'right',
										cls:	'forms-of-three',
										height:	'100%',
										items: [
													{ftype:'Wui.Text', label:'Name', disabled:true, blankText:'disabled apart from the form', name:'name'},
													new Wui.Radio({
														label:			'Should I stay or should I go?',
														name:			'82s',
														options:		[
																			 {val:0, title:'Stay = trouble.'},
																			 {val:1, title:'Go = double trouble.'}
																		]
													}),
													{ftype:'Wui.Link', label:'Link',  name:'link'}
												]
									}),
									fFour = new Wui.Form({
										fit:	1,
										cls:	'forms-of-three',
										labelPosition:'bottom',
										height:	'100%',
										items: [
													{ftype:'Wui.Text', label:'Name', blankText:'text field', name:'name'},
													new Wui.Radio({
														label:			'Should I stay or should I go?',
														name:			'82s',
														buttonStyle:	true,
														options:		[
																			 {val:0, title:'Stay = trouble.'},
																			 {val:1, title:'Go = double trouble.'}
																		]
													}),
													{ftype:'Wui.Link', label:'Link',  name:'link'}
												]
									}),
								]
			})
			pane.place();
		});
	</script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			// SHOW ITEM CREATION CODE
			Wui.docCode('../js/forms.js','Wui.Form');
			
			// TESTING
			ts = new Wui.ts();
			
			//ts.test('Push a new WUI object on to the \'stage\'', function(){});
		}); // end document.ready		
	</script>
</head>

</html>
