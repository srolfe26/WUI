<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>WUI Button - WUI 1.1</title>
    
	<link rel="stylesheet" href="css/wui.css" type="text/css" media="all">
	
	<script type="text/javascript" src="js/jquery-1-8-3-ui-1-9-2.js"></script>
	<script type="text/javascript" src="js/wui.js"></script>
	<script type="text/javascript" src="js/forms.js"></script>
	<script type="text/javascript" src="js/grid.js"></script>
	
	<style type="text/css" class="wui-doc-code">
		.wui-btn.test-page {height: 40px; line-height: 40px;}
	</style>
	
	<script type="text/javascript" class="wui-doc-code">
		$(document).ready(function(){
			a = new Wui.button({
				text:	'Test Button',
				cls:	'test-page',
				appendTo:$('body')
			});
			a.place();
		});
	</script>
	<script type="text/javascript">
		$(document).ready(function(){
			// SHOW ITEM CREATION CODE
			Wui.docCode();
			
			// TESTING
			ts = new Wui.ts();

			ts.test('Set Button Text', function(){ a.setText('Test 1 Was Successful'); return a.el.text() == 'Test 1 Was Successful'; });
			
		}); // end document.ready		
	</script>
</head>
<body class="wui-docs">
<h1>Button</h1>
</body>
</html>
