<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
    <title>Text Box WUI 1.1</title>
    
	<link rel="stylesheet" href="css/wui.css" type="text/css" media="all">

	<script type="text/javascript" src="js/jquery-1-8-3-ui-1-9-2.js"></script>
	<script type="text/javascript" src="js/wui.js"></script>
	<script type="text/javascript" src="js/forms.js"></script>
	<script type="text/javascript" src="js/grid.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			
			// Add a text formItem onto the body
			a = new Wui.text({ label:'Text Field', blankText:'Type Something', name:'textfield', attr:{name:'textfield'}, prependTo:$('body') });
			a.place();
			
			// Listener for a change to the text object
			$('.wui-fe[name=textfield]').on('valchange',function(event,itm,oldVal,newVal,passedVal){
				Wui.assert('Listener on valchange fired',true, (itm == a));
			});
			
			// Test this business
			Wui.ts.test(Wui.assert("Get value on blank text field",null,a.val()));
			Wui.ts.test(Wui.assert("Set value to 'Set Text'",true,a.val('Set Text')));
			Wui.ts.test(Wui.assert("Make sure the value set to 'Set Text'",'Set Text',a.val()));
			Wui.ts.test(Wui.assert("Change Blank Text",'New Blank',function(){return a.setBlankText('New Blank')}));
			Wui.ts.test(Wui.assert("Blank out field",true,a.val('')));
			Wui.ts.test(Wui.assert("Check Blank Text",'New Blank',a.field.val()));
			
			Wui.ts.test(Wui.assert("Set Disabled",true,function(){ a.setDisabled(true); return a.el.hasClass('wui-disabled'); }));
			Wui.ts.test(Wui.assert("Set Text",true,function(){ return a.val('Test Complete') }));
			Wui.ts.test(Wui.assert("Set Enabled",true,function(){ a.setDisabled(false); return !a.el.hasClass('wui-diabled'); }));
			
		}); // end document.ready		
	</script>
</head>
<body>
</body>
</html>
