<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>WUI Test</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/wui.css" type="text/css" media="all">

    <style>
        .wui-wysiwyg .wui-fe, .wui-wysiwyg.wui-fe {height: 100px; max-width: 100%;}
        .wui-editor {border:0; width:100%; height:100%; background-color: #ddd; border:1px solid #ccc; border-radius: 3px; padding:0.25em 0.25em 28px 0.25em;}
        
        .wui-editor-tools {
            position:absolute; bottom: 0; left: 0; width: 100%; height: 28px; border-top: 1px dashed #fff; padding: 1px 0.5em; opacity:0;
            -webkit-transition: all 0.5s linear; -moz-transition: all 0.5s linear; -o-transition: all 0.5s linear; transition: all 0.5s linear;
        }
        .wui-wysiwyg:hover .wui-editor-tools {opacity:100;}

        .wui-editor-tools a { 
            display: block; width: 16px; height: 18px; background-repeat:no-repeat; border: none; cursor: pointer; padding: 0px; background-image:url(https://static4.usurf.usu.edu/resources/wui-nextgen/wui-1-1/img/wui-icons.png);
            list-style-type: none; float: left; border: none; padding: 3px; margin: 4px; outline:none;
        }
        .wui-editor-tools a:hover {background-color: rgba(255,255,255,0.4);}

        .wui-editor-tools .highlighted { border: solid 1px #aaa; background-color: #bbb; padding: 0; }
        .wui-editor-tools a {}
        .wui-editor-tools .bold { background-position: -46px 0; }
        .wui-editor-tools .italic { background-position: -62px 0; }
        .wui-editor-tools .underline { background-position: -79px 0; }
        .wui-editor-tools .strikethrough { background-position: -94px 0; }
        .wui-editor-tools .link { background-position: -110px 0; }
        .wui-editor-tools .unlink { background-position: -126px 0; }
        .wui-editor-tools .unorderedlist { background-position: -128px -16px; }
        .wui-editor-tools .orderedlist { background-position: -46px -16px; }

        .wui-editor-tools .html { background-position: -192px 0; opacity:0.6; filter:alpha(opacity=60);}
        .wui-editor-tools .html.highlighted { opacity:1.0; filter:alpha(opacity=100);}

        .wui-editor-tools .justifyleft { background-position: -62px -16px;}
        .wui-editor-tools .justifycenter { background-position: -77px -16px;}
        .wui-editor-tools .justifyright { background-position: -94px -16px;}
        .wui-editor-tools .html { background-position: -110px -16px;}
    </style>

    <script type="text/javascript" src="js/jquery-1-10-2-ui-1-10-3.js"></script>
    <script type="text/javascript" src="js/wui.js"></script>
    <script type="text/javascript" src="js/forms.js"></script>
    <script type="text/javascript" src="js/w2.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            b = new Wui.Wysiwyg({label:'Old...', labelPosition:'left'});
            b.place();

            a = new Wui.W2({label:'Yeah!!', labelPosition:'left'});
            a.place();
        }); // end document.ready
    </script>
</head>
<body></body>
</html>
