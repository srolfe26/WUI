<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>WUI Lite Docs</title>

    <link rel="stylesheet" href="../../wui-1-2/css/wui-min.css" type="text/css" media="all">
    <link rel="stylesheet" href="../wui-lite.css" type="text/css" media="all">
    <style type="text/css">
        body, html { margin:0; padding:0; }
        .no-doc {
            font-size: 10px;
            font-style: italic;
        }

        .doc-list {
            width:180px;
            margin:100px;
        }

        tr.wui-selected:focus {
            outline: 0;
        }
        .grid-body td, .grid-body tr:nth-child(2n+1) {
            border: none;
            background-color: transparent;
        }

        .wui-selected td, .wui-selected, .wui-sort-menu li:hover {
          background-color: #038BE0;
        }
    </style>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="../../wui-1-2/js/wui-1-2-min.js"></script>
    <script type="text/javascript" src="../underscore-min.js"></script>
    <script type="text/javascript" src="../core.js"></script>
    <script type="text/javascript" src="../doc.js"></script>
</head>
<body>
    <script type="text/javascript">
        var dv = dv || {},
            allDocs = [];

        dv.instance = {};

        var doc = new _w.DocObj({
                fileList:   ['../core.js','../doc.js'],
                namespace:  '_w'
            }),
            doc2 = new _w.DocObj({
                fileList:   ['../../wui-1-2-1/js/wui-1-2-1.js'],
                namespace:  'Wui'
            });

        allDocs.push(doc.docsGathered, doc2.docsGathered);

        // Display documentation
        $.when.apply( $, allDocs ).done(function() {
            var allItems = [],
                sorted,
                docs = docs || {};

            // Put all top level objects in the same data structure
            _.each(arguments,function(instance){
                _.each(instance,function(file){
                    if(file.success){
                        allItems.push.apply( allItems, _.toArray(file.members) );
                    }
                });
            });

            // Sort alphabetically by name
            sorted = _.sortBy(allItems,function(itm){ return itm.name; });

            // Create View
            dv.instance.docItems = new Wui.Grid({
                cls:        'doc-list',
                data:       sorted,
                border:     false,
                hideHeader: true,
                height:     400,
                columns:    [
                                { 
                                    dataItem: 'name',
                                    dataTemplate: '<div>{name}</div>{( (!documented) ? "<div class=\\"no-doc\\">not nocumented</div>" : "" )}'
                                }
                            ]
            });
            dv.instance.docItems.place();
        });
    </script>
</body>
</html>
