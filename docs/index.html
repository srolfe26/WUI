<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>WUI Lite Docs</title>

    <link href='http://fonts.googleapis.com/css?family=Rajdhani:500,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../wui-1-2/css/wui-min.css" type="text/css" media="all">
    <link rel="stylesheet" href="../wui-lite.css" type="text/css" media="all">
    <link rel="stylesheet" href="prism.css" type="text/css" media="all">
    <style type="text/css">
        body, html { 
            margin:0; 
            padding:0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .wui-pane-wrap { width:100%; }

        .wui-pane .doc-win.wui-pane .wui-pane-content { 
            background-color:#fff; 
            padding:1em; 
        }

        .doc-name, .wui-pane h2, .wui-pane h3 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600
        }

        .wui-pane h2 {
            font-weight: 700;
            font-size: 2.5em;
            margin: 0;
        }

         .wui-pane h3 {
            text-transform: uppercase;
            color: #999;
            font-weight: 700;
            font-size: 1.5em;
            margin: 2em 0 0.5em;
         }

        .no-doc {
            font-size: 10px;
            font-style: italic;
            line-height: 1;
            margin: -0.33em 0 0.33em;
        }

        .dv-main-view > .wui-pane-wrap > .wui-pane-content {
            display: flex;
            background-color: #e2e2e2;
        }

        .wui-pane .wui-pane.doc-list {
            max-width: 200px;
            min-width: 200px;
            border-right: 2px solid #333;
        }

        .wui-pane .wui-pane.doc-win {
            border-right: 2px dashed #333;
        }
        .wui-pane .wui-pane.doc-win:last-child {
            border-right: none;
        }

        tr.wui-selected:focus {
            outline: 0;
        }
        .grid-body td, .grid-body tr:nth-child(2n+1) {
            border: none;
            background-color: transparent;
        }

        .wui-selected td, .wui-selected, .wui-sort-menu li:hover {
          background-color: #038BE0;
        }

        .grid-body tr:focus {
            outline:0;
        }

        .wui-btn.close-panel {
            position: absolute;
            top: 1em;
            right: 1em;
            background-color: transparent;
            border: 0;
            padding: 0;
            line-height: 1;
        }

        table.doc-table {
            display: block;
        }

        .doc-table tbody {
            display: block;
        }

        .doc-table tr {
            display: flex;
            flex-wrap: wrap;
            border-bottom: 1px dashed #ccc;
            padding: 0.33em 0 0.1em;
        }

        .cfg-name, .cfg-default {
            min-width: 100px;
            max-width: 120px;
            white-space: nowrap;   overflow: hidden;   text-overflow: ellipsis;
            flex: 1;
            padding-right: 1em;
        }

        .doc-table tr:last-child {
            border-bottom: none;
        }

        .doc-table td {
            display: inline-block;
        }

        .doc-table td.cfg-awesome
        , .doc-table td.cfg-creation-date
        , .doc-table td.cfg-deprecated
        , .doc-table td.cfg-eventhook
        , .doc-table td.cfg-version
        , .doc-table td.cfg-required
        , .doc-table td.cfg-code
        , .doc-table td.cfg-returns
        , .doc-table td.cfg-throws {
            display: none;
        }

        .cfg-default {
            font-size: 0.8em;
            color: #777;
        }

        .cfg-default:before {
            content: "dflt: ";
            text-transform: uppercase;
            font-size: 0.65em;
            color: #ccc;
        }


        .cfg-name {
            font-family: 'Rajdhani', sans-serif;   font-weight: 700;
        }

        .cfg-default {
            max-width: 200px;
        }

        .doc-table .wui-selected td.cfg-awesome
        , .doc-table .wui-selected td.cfg-creation-date
        , .doc-table .wui-selected td.cfg-deprecated
        , .doc-table .wui-selected td.cfg-eventhook
        , .doc-table .wui-selected td.cfg-version
        , .doc-table .wui-selected td.cfg-required
        , .doc-table .wui-selected td.cfg-code
        , .doc-table .wui-selected td.cfg-returns
        , .doc-table .wui-selected td.cfg-throws {
            display: inline-block;
        }
        
        td.cfg-text {
            flex: 1;
            min-width: 100px;
        }
        .doc-table .cfg-text p {
            display: none;
        }

        .doc-table .cfg-text p:first-child {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
        }

        /********* WHEN STUFF IS SELECTED ***********/
        .doc-table .wui-selected td, .doc-table .wui-selected {
            background-color: #fff;
            color: #333;
        }

        .doc-table tr:focus {
            outline: none;
        }

        .doc-table .wui-selected td.cfg-code {
            display: block;
            margin: 0 auto;
            min-width: 98%;
        }
        .wui-pane pre span {
            font-family: Consolas, Monaco, 'Andale Mono', monospace;
            font-size: 0.9em !important;
        }
        .wui-selected td.cfg-name {
            color: #038BE0;
            font-size: 1.25em;
            max-width: none;
        }
    </style>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="../../wui-1-2/js/jquery-2-1-1-ui-1-10-4.js"></script>
    <script src="../../wui-1-2/js/wui.js"></script>
    <script src="../../wui-1-2/js/grid.js"></script>
    <script type="text/javascript" src="prism.js"></script>
    <script type="text/javascript" src="../underscore-min.js"></script>
    <script type="text/javascript" src="../core.js"></script>
    <script type="text/javascript" src="../doc.js"></script>
</head>
<body>
    <script type="text/javascript" src="docsViews.js"></script>
    <script type="text/javascript" src="docsController.js"></script>
</body>
</html>
